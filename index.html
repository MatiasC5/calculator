<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/calculator.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div class="prev-value"></div>
            <div class="current-value"></div>
        </div>
        <div class="buttons">
            <button class="cleanAll" onclick="cleanAllDisplay()">C</button>
            <button class="clean" onclick="cleanDisplay()">&larr;</button>
            <button class="operator" value="divison" id="division">/</button>
            <button class="operator" value="multiplication" id="multiplication">*</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator" value="subtraction" id="subtraction">-</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator" value="addition" id="addition">+</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator" value="equal" id="equal"> = </button>
            <button class="numbers" id="cero">0</button>
            <button class="numbers">.</button>
        </div>


    </div>


</body>

</html>
